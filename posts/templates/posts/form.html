{% extends "base.html" %}

{% load bootstrap5 %}
{% block content %}
    {% if post %}
    <h1>Edit</h1>
    {% else %}
    <h1>New Post</h1>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit" class="btn btn-primary btn-sm" value="Submit">

</form>
{% endblock content %}
