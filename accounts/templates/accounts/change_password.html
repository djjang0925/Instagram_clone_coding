{% extends "base.html" %}

{% load bootstrap5 %}

{% block content %}
<h1>Change Password</h1>
<form action="{% url "change_password" user.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-sm" value="변경">
</form>
{% endblock content %}
